<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            background: rgba(255,255,255,0.2);
            border-radius: 25px;
            padding: 5px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .search-input {
            border: none;
            background: transparent;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            width: 300px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-btn {
            background: rgba(255,255,255,0.3);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        .weather-main {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .location {
            font-size: 1.8em;
            color: white;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .temperature {
            font-size: 4em;
            color: white;
            font-weight: 100;
            margin: 20px 0;
        }

        .description {
            font-size: 1.2em;
            color: rgba(255,255,255,0.9);
            text-transform: capitalize;
            margin-bottom: 20px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
            color: white;
        }

        .detail-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: 500;
        }

        .forecast-container {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .forecast-title {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .forecast-item {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
        }

        .forecast-day {
            color: white;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .forecast-temp {
            color: white;
            font-size: 1.3em;
            margin: 10px 0;
        }

        .forecast-desc {
            color: rgba(255,255,255,0.8);
            font-size: 0.9em;
            text-transform: capitalize;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: rgba(231, 76, 60, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        /* weather specific backgrounds */
        .sunny { background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%); }
        .cloudy { background: linear-gradient(135deg, #757f9a 0%, #d7dde8 100%); }
        .rainy { background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%); }
        .snowy { background: linear-gradient(135deg, #e6ddd4 0%, #d5d4d0 100%); }
        .night { background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); }

        @media (max-width: 768px) {
            .search-input {
                width: 250px;
            }
            
            .temperature {
                font-size: 3em;
            }
            
            .forecast-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Dashboard</h1>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
                <button class="search-btn" onclick="searchWeather()">Search</button>
            </div>
        </div>

        <div id="weatherContent">
            <div class="loading">
                Loading weather data for your location...
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'demo_key'; // mock data lol
        let currentWeatherData = null;

       
        const mockWeatherData = {
            "New York": {
                current: {
                    location: "New York, NY",
                    temperature: 22,
                    description: "partly cloudy",
                    humidity: 65,
                    windSpeed: 12,
                    pressure: 1013,
                    feelsLike: 25,
                    condition: "cloudy"
                },
                forecast: [
                    { day: "Today", high: 24, low: 18, description: "partly cloudy" },
                    { day: "Tomorrow", high: 26, low: 20, description: "sunny" },
                    { day: "Wednesday", high: 23, low: 17, description: "light rain" },
                    { day: "Thursday", high: 21, low: 15, description: "cloudy" },
                    { day: "Friday", high: 25, low: 19, description: "sunny" }
                ]
            },
            "London": {
                current: {
                    location: "London, UK",
                    temperature: 15,
                    description: "light rain",
                    humidity: 78,
                    windSpeed: 8,
                    pressure: 1008,
                    feelsLike: 13,
                    condition: "rainy"
                },
                forecast: [
                    { day: "Today", high: 17, low: 12, description: "light rain" },
                    { day: "Tomorrow", high: 19, low: 14, description: "cloudy" },
                    { day: "Wednesday", high: 16, low: 11, description: "heavy rain" },
                    { day: "Thursday", high: 18, low: 13, description: "partly cloudy" },
                    { day: "Friday", high: 20, low: 15, description: "sunny" }
                ]
            },
            "Tokyo": {
                current: {
                    location: "Tokyo, Japan",
                    temperature: 28,
                    description: "sunny",
                    humidity: 55,
                    windSpeed: 6,
                    pressure: 1016,
                    feelsLike: 31,
                    condition: "sunny"
                },
                forecast: [
                    { day: "Today", high: 30, low: 24, description: "sunny" },
                    { day: "Tomorrow", high: 32, low: 26, description: "partly cloudy" },
                    { day: "Wednesday", high: 29, low: 23, description: "sunny" },
                    { day: "Thursday", high: 27, low: 21, description: "cloudy" },
                    { day: "Friday", high: 31, low: 25, description: "sunny" }
                ]
            },
            "Sydney": {
                current: {
                    location: "Sydney, Australia",
                    temperature: 19,
                    description: "partly cloudy",
                    humidity: 62,
                    windSpeed: 14,
                    pressure: 1012,
                    feelsLike: 21,
                    condition: "cloudy"
                },
                forecast: [
                    { day: "Today", high: 22, low: 16, description: "partly cloudy" },
                    { day: "Tomorrow", high: 24, low: 18, description: "sunny" },
                    { day: "Wednesday", high: 20, low: 14, description: "light rain" },
                    { day: "Thursday", high: 25, low: 19, description: "sunny" },
                    { day: "Friday", high: 23, low: 17, description: "cloudy" }
                ]
            }
        };

        function updateBackground(condition) {
            const body = document.body;
            body.className = '';
            
            const hour = new Date().getHours();
            if (hour < 6 || hour > 20) {
                body.classList.add('night');
            } else {
                switch(condition) {
                    case 'sunny':
                        body.classList.add('sunny');
                        break;
                    case 'rainy':
                        body.classList.add('rainy');
                        break;
                    case 'snowy':
                        body.classList.add('snowy');
                        break;
                    case 'cloudy':
                        body.classList.add('cloudy');
                        break;
                    default:
                        body.classList.add('cloudy');
                }
            }
        }

        function displayWeather(data) {
            const weatherContent = document.getElementById('weatherContent');
            
            weatherContent.innerHTML = `
                <div class="weather-main">
                    <div class="location">${data.current.location}</div>
                    <div class="temperature">${data.current.temperature}째C</div>
                    <div class="description">${data.current.description}</div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels like</div>
                            <div class="detail-value">${data.current.feelsLike}째C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${data.current.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind</div>
                            <div class="detail-value">${data.current.windSpeed} km/h</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">${data.current.pressure} mb</div>
                        </div>
                    </div>
                </div>

                <div class="forecast-container">
                    <div class="forecast-title">5-Day Forecast</div>
                    <div class="forecast-grid">
                        ${data.forecast.map(day => `
                            <div class="forecast-item">
                                <div class="forecast-day">${day.day}</div>
                                <div class="forecast-temp">${day.high}째 / ${day.low}째</div>
                                <div class="forecast-desc">${day.description}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            updateBackground(data.current.condition);
            currentWeatherData = data;
        }

        function displayError(message) {
            const weatherContent = document.getElementById('weatherContent');
            weatherContent.innerHTML = `<div class="error">${message}</div>`;
        }

        function searchWeather() {
            const cityInput = document.getElementById('cityInput');
            const city = cityInput.value.trim();
            
            if (!city) {
                displayError('Please enter a city name');
                return;
            }

       
            document.getElementById('weatherContent').innerHTML = '<div class="loading">Loading weather data...</div>';

       
            setTimeout(() => {
                const cityKey = Object.keys(mockWeatherData).find(key => 
                    key.toLowerCase().includes(city.toLowerCase()) || 
                    city.toLowerCase().includes(key.toLowerCase())
                );

                if (cityKey) {
                    displayWeather(mockWeatherData[cityKey]);
                } else {
                   
                    const randomWeather = generateRandomWeather(city);
                    displayWeather(randomWeather);
                }
            }, 1000);
        }

        function generateRandomWeather(cityName) {
            const conditions = ['sunny', 'cloudy', 'rainy'];
            const descriptions = ['sunny', 'partly cloudy', 'cloudy', 'light rain', 'overcast'];
            const condition = conditions[Math.floor(Math.random() * conditions.length)];
            
            return {
                current: {
                    location: cityName,
                    temperature: Math.floor(Math.random() * 30) + 5,
                    description: descriptions[Math.floor(Math.random() * descriptions.length)],
                    humidity: Math.floor(Math.random() * 40) + 40,
                    windSpeed: Math.floor(Math.random() * 20) + 5,
                    pressure: Math.floor(Math.random() * 30) + 1000,
                    feelsLike: Math.floor(Math.random() * 30) + 5,
                    condition: condition
                },
                forecast: Array.from({length: 5}, (_, i) => ({
                    day: ['Today', 'Tomorrow', 'Wednesday', 'Thursday', 'Friday'][i],
                    high: Math.floor(Math.random() * 25) + 15,
                    low: Math.floor(Math.random() * 15) + 5,
                    description: descriptions[Math.floor(Math.random() * descriptions.length)]
                }))
            };
        }

      
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

      
        window.addEventListener('load', function() {
            setTimeout(() => {
                displayWeather(mockWeatherData["New York"]);
            }, 1500);
        });
    </script>
</body>
</html>
